
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফ্যান্টাসি স্পোর্টস</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #d32f2f;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            background-color: #b71c1c;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #d32f2f;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

<body>
    <header>
        <h1>ফ্যান্টাসি স্পোর্টসে স্বাগতম</h1>

    <nav>
        <a href="#">প্রথম পাতা</a>
        <a href="#">টিপস</a>
        <a href="#">যোগাযোগ</a>

    <section>
        <p>এখানে আপনি প্রতিদিনের বেটিং টিপস পাবেন। আমাদের লক্ষ্য হল আপনার জন্য একটি উপকারী এবং আনন্দদায়ক অভিজ্ঞতা তৈরি করা।</p>
    </section>

    <footer>
